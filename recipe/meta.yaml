{% set name = "dotmap" %}
{% set version = "1.3.19" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: df7d95a0521a6ce1f748b0349ccb0aed8bd486c125d1decce18038b0a348eb3b

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools

  run:
    - python >=3.6

test:
  imports:
    - dotmap
  commands:
    - pip check
  requires: 
    - pip

about:
  home: https://github.com/drgrib/dotmap
  license_file: LICENSE.txt
  license: MIT
  license_family: MIT
  summary: 'Ordered, dynamically-expandable dot-access dictionary'
  dev_url: https://github.com/drgrib/dotmap
  doc_url: https://github.com/drgrib/dotmap

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
